<html lang="en">

<head>

    <title>Minion-Translator</title>
    <link rel="icon" href="/icons/minion.svg" type="image/x-icon">

    <link href="./styles.css" rel="stylesheet" />

<body>
    <nav class="centered-container navigation-bar">
        <div>MINION TRANSLATE</div>
